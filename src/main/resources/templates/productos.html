<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema - Plantilla</title>
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="icon" type="image/png" href="assets/dist/img/favicon.ico">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <style>
    .sidebar-dark-blue {
      background: #455279 !important;
    }
  </style>
  <!--Estilos -->
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
   	<div th:replace="fragmentos :: menuSuperior"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="fragmentos :: menuLateral"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">

      </div>

      <!-- /.content-header -->
      <!--CONTENIDO-->
      <!-- TABLA -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- /.col-md-6 -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Productos<button class="btn btn-primary" data-toggle="modal"
                      data-target="#modal-update" id="nuevo"><i class="fas fa-file"></i> Nuevo</button> <a href=""
                      class="btn btn-success"><i class="fas fa-file-csv"></i> CSV</a></h5>
                </div>
                <div class="card-body">
                   <table class="table table-striped table-bordered table-hover table-sm" id="tablaProductos">
				    <thead>
				        <tr>
				            <th>ID</th>
				            <th>Nombre del Producto</th>
				            <th>Descripción</th>
				            <th>Stock</th>
				            <th>Precio</th>
				            <th>Activo</th>
				            <th>Marca</th>
				            <th>Categoría</th>
				            <th>Unidad de Medida</th>
				            <th>Opciones</th>
				        </tr>
				    </thead>
				    <tbody>
				
				    </tbody>
				</table>
                </div>
              </div>
            </div>
            <!-- /.col-md-6 -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- FIN TABLA -->
      <!--MODAL UPDATE-->
		  <div class="modal fade" id="modal-update">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">Nuevo Producto</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group">
                    <label for="descripcionProducto">Descripción del Producto</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción del producto">
                </div>
                <div class="form-group">
                    <label for="stockProducto">Stock del Producto</label>
                    <input type="number" class="form-control" id="stock" placeholder="Ingrese el stock del producto">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select class="form-control" id="marca">
                        <!-- Opciones de marcas -->
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select class="form-control" id="categoria">
                        <!-- Opciones de categorías -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="unidades">Unidad de Medida</label>
                    <select class="form-control" id="unidades">
                        <!-- Opciones de unidades de medida -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="isActive">Activo</label>
                    <input type="checkbox" class="form-control" id="is_active">
                </div>
                <!-- Add more fields as needed -->
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
            </div>
        </div>
    </div>
</div>


      <!--FIN MODAL UPDATE-->
      <!--FIN CONTENIDO-->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace="fragmentos :: copyright"></div>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div th:replace="fragmentos :: footerMain"></div>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <!--Scripts -->
  <!-- jQuery -->
  <script src="js/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="js/adminlte.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>
  <script src="js/scripts/productos.js"></script>
  <!-- scripts de cada plantilla -->
  <!--Fin Scripts -->
</body>

</html>
