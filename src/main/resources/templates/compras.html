<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema - Plantilla</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="icon" type="image/png" href="assets/dist/img/favicon.ico">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <style>
      .sidebar-dark-blue {
        background: #455279 !important;
      }
    </style>
    <!--Estilos -->
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <div th:replace="fragmentos :: menuSuperior"></div>
      <!-- /.navbar -->
      <!-- Main Sidebar Container -->
      <div th:replace="fragmentos :: menuLateral"></div>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div class="content-header"></div>
        <!-- /.content-header -->
        <!--CONTENIDO-->
        <!-- TABLA -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
				
              <!-- /.col-md-6 -->
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h5 class="m-0">COMPRA DE PRODUCTOS A PROVEEDORES 
                    </h5>
                  </div>
<!-- Sección de Productos disponibles -->
					<div class="form-group col-4 row p-3">
                    <label for="marca">Proveedores</label>
                    <select class="form-control" id="proveedor">
                        <!-- Opciones de marcas -->
                       
                    </select>
                </div>
<div class="card-body">
    <h3 class="mb-4">Catálogo de Productos</h3>

    <div class="row">
        <div class="col-md-12">
            <table class="table-bordered table-hover table-sm" id="tablaProductos">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Medida</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se listarán los productos disponibles -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Sección del Carrito de compras -->
        <div class="row mt-4">
  
    <div class="col-md-6 ml-auto">
         <h3>Carrito de Compras</h3>
    </div>
    <div class="col-md-2 ml-auto">
        <div class="form-group">
            <label for="subtotal">Subtotal</label>
            <input type="text" class="form-control" value="0" id="subtotal-price" readonly>
        </div>
    </div>
    <div class="col-md-2 ml-auto">
        <div class="form-group">
            <label for="igv">IGV (18%)</label>
            <input type="text" class="form-control" value="0" id="igv" readonly>
        </div>
    </div>
    <div class="col-md-2 ml-auto">
        <div class="form-group">
            <label for="montoTotal">Monto total</label>
            <input type="text" class="form-control" value="0" id="total" readonly>
        </div>
    </div>
</div>
    <div class="row mt-4">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover table-sm" id="tablaDetalleCompra">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre del Producto</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los productos agregados a la venta (carrito de compras) -->
                </tbody>
            </table>
        </div>
    </div>	

    <!-- Sección del botón de confirmación y el total -->
    <div class="row mt-4">
    <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block" id="guardarCompra">Confirmar Venta</button>
    </div>

</div>

</div>

                </div>
              </div>
              <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
  
      </div>
      <!-- /.content-wrapper -->
      <!-- Control Sidebar -->
      <div th:replace="fragmentos :: copyright"></div>
      <!-- /.control-sidebar -->
      <!-- Main Footer -->
      <div th:replace="fragmentos :: footerMain"></div>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED SCRIPTS -->
    <!--Scripts -->
    <!-- jQuery -->
    <script src="js/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/adminlte.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="js/scripts/productocompra.js"></script>

    <!-- scripts de cada plantilla -->
    <!--Fin Scripts -->
  </body>
</html>
